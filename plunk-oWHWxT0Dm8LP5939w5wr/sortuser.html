<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
  <script data-require="angular.js@1.3.0-beta.5" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head> 
  <div ng-show="user">
    <h2>{{user.name}}</h2>
    <img ng-src="{{user.avatar_url}}" title="{{user.name}}"> Order:
    <select ng-model="repoSortOrder">
      <option value="+name">Name:Ascending</option>
      <option value="-name">Name:Descending</option>
      <option value="+stargazers_count">Stars:Ascending</option>
      <option value="-stargazers_count">Stars:Descending</option>
      <option value="+language">Language:Ascending</option>
      <option value="-language">Language:Descending</option>
    </select>
  </div>


  <table ng-hide="!user">
    <thead>
      <tr>
        <th>Name</th>
        <th>Stars</th>
        <th>Language</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
        <td>{{repo.name}}</td>
        <td>{{repo.stargazers_count | number}}</td>
        <td>{{repo.language}}</td>
      </tr>
    </tbody>
  </table>
